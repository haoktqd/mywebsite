<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>
<body>

    <h1>Data from Google Sheets</h1>
    <div id="data-container"></div>

    <script>
        // Thay thế bằng Spreadsheet ID của bạn
        const SPREADSHEET_ID = '1VKa8CDI90nteDXAW-i_G3SxnosrBACrAKjWqrMm8jbY';  // Thay bằng ID thực của bạn
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/1VKa8CDI90nteDXAW-i_G3SxnosrBACrAKjWqrMm8jbY/edit?gid=0#gid=0`;

        // Hàm để lấy dữ liệu từ Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.json();

                // Lấy danh sách các hàng từ Google Sheets
                const rows = data.feed.entry;
                const container = document.getElementById('data-container');

                // Hiển thị dữ liệu lên trang
                rows.forEach(row => {
                    const name = row.gsx$name.$t;  // 'name' là cột trong Google Sheets của bạn
                    const age = row.gsx$age.$t;    // 'age' là cột trong Google Sheets của bạn

                    const div = document.createElement('div');
                    div.textContent = `Name: ${name}, Age: ${age}`;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Gọi hàm để lấy và hiển thị dữ liệu
        fetchData();
    </script>

</body>
</html>
